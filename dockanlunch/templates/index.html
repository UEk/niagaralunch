{% extends "base.html" %}
{% block main %}
    {% for r in restaurants %}
    	<div class="restaurant">
    		<h2>
				<a href="{{ r.url }}">{{ r.get_name() }}</a>
			</h2>
			<ul>
				{% for c in r.get_courses() %}
					<li>{{ c }}</li>
				{% endfor %}
			</ul>
    	</div>
    {% endfor %}
{% endblock %}
